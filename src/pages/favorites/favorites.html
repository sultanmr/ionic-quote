<ion-header>

  <ion-navbar>
    <ion-buttons start>
        <button ion-button menuToggle><ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
   
    <ion-title>Favorite Quotes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item-sliding  *ngFor="let quote of quotes">
        <ion-item   [color]="getBackground()"
        (click)="onViewQuote(quote)">
          <h2>{{quote.person}}</h2>
           <p>{{quote.text}}</p> 
        </ion-item>
        <ion-item-options >
            <button ion-button color="danger" (click)="onRemoveFromFavorite(quote)">            
            <ion-icon name="trash"></ion-icon>
            </button>
          </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>

<ion-footer padding>test</ion-footer>
